<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/67fb86d8bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Converter</h1>
        <h3>Enter the number to Convert</h3>
        <input type="text" id="frominput">
        <div class="conversion">
            <label for="From">From
                <select name="from" id="from" required>
                    <option value="2" id="fromBinary">Binary</option>
                    <option value="10" id="fromDecimal">Decimal</option>
                    <option value="16" id="fromHexadecimal">Hexadecimal</option>
                    <option value="8" id="fromOctal">Octal</option>
                </select>
            </label>
            <label for="To">To
                <select name="to" id="to" required>
                    <option value="2" id="toBinary">Binary</option>
                    <option value="10" id="toDecimal">Decimal</option>
                    <option value="16" id="toHexadecimal">Hexadecimal</option>
                    <option value="8" id="toOctal">Octal</option>
                </select>
            </label>
        </div>
        <button type="submit" id="swap" onclick="swap()"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
        <button type="submit" id="convert" onclick="convert()">Convert</button>
        <div id="result">
            <h2>Result:</h2>
            <textarea name="result" id="toinput"></textarea>
        </div>
    </div>    
</body>
</html>
